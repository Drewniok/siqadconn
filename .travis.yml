language: python
services:
  - docker
before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo add-apt-repository -y ppa:ubuntu-sdk-team/ppa
  - sudo apt-get update
  - sudo apt-get install -y zip swig cmake ninja-build libboost-dev
  - pip3 install scikit-build
  - python3 setup.py sdist -d docker-build
  - docker build -t siqad/siqadtools docker-build
  - docker ps -a
script:
  - docker run -u root --entrypoint=/bin/sh --rm -i -v ${TRAVIS_BUILD_DIR}/wheelhouse:/output
    siqad/siqadtools -c "ls; ls wheelhouse; cp wheelhouse/* /output; ls /output"
  - docker ps -a
  - zip -r wheelhouse.zip wheelhouse
deploy:
  provider: releases
  api_key:
    secure: 
  file: 'wheelhouse.zip'
  skip_cleanup: true
  draft: true
  on:
    repo: samuelngsh-testing/siqadconn
